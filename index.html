<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/js/javascript.js"></script>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/animate.css">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <script src="./assets/js/bootstrap.min.js"></script>
        <title>mymuzic</title>
    </head>
    <body>
        <header>
            <div class="img-head">
                <img src="./assets/img/head-bg.png" alt="head bg">
            </div>
            <a href="#" class="sign-in">Sign In</a>
            <span class="sign-sign">/</span>
            <a href="#" class="sign-up">Up</a>
            <a href="#" class="text bounceIn">
                <img src="./assets/img/library-icon.png" alt="library logo">
                Library
            </a>
            <div class="playing">
                <button><img src="./assets/img/like-icon.png" alt="like logo"></button>
                <button><img src="./assets/img/previous-icon.png" alt="previos logo"></button>
                <button><img src="./assets/img/play-icon.png" alt="play logo"></button>
                <button><img src="./assets/img/next-icon.png" alt="next-logo"></button>
                <button><img src="./assets/img/volume-icon.png" alt="volume logo"></button>
            </div>
        </header>

        <main>
            <div class="muzic-list">
                <div class="one">
                    <img src="./assets/img/one-box.png" alt="first box">
                    <a href="https://music97.ir/%d9%85%d8%ad%d8%b3%d9%86-%db%8c%da%af%d8%a7%d9%86%d9%87-%d9%85%d9%88%d9%87%d8%a7%d8%aa/" id="changeDom">Mohsen Yeganeh - Moohat</a>
                </div>
                <div class="two">
                    <img src="./assets/img//two-box.png" alt="secound box">
                    <a href="https://music97.ir/%d8%a2%d9%87%d9%86%da%af-%d9%85%d8%b3%db%8c%d8%ad-%d9%88-%d8%a2%d8%b1%d8%b4-%d8%a7%db%8c-%d9%be%db%8c-%da%af%d9%84%db%8c/">Masih & Arash - Goli</a>
                </div>
                <div class="three">
                    <img src="./assets/img/three-box.png" alt="third box">
                    <a href="https://music97.ir/%d8%b4%d8%a7%d9%86%db%8c%da%a9%d9%88-%d9%85%d8%a7%d9%84-%d8%ae%d9%88%d8%af-%d9%85%d9%86-%d8%a8%d8%a7%d8%b4/">Shaniko - Male Khode Man Bash</a>
                </div>
                <div class="four">
                    <img src="./assets/img/four-box.png" alt="fourth box">
                    <a href="https://music97.ir/%d8%af%d8%a7%d9%86%d9%84%d9%88%d8%af-%d8%a2%d9%87%d9%86%da%af-%d9%87%d9%88%d8%b1%d9%88%d8%b4-%d8%a8%d8%a7%d9%86%d8%af-%d8%b4%d8%a7%db%8c%d8%af-%db%8c%d9%87-%d8%b4%d8%a8-%d8%a8%d8%a7%d8%b1%d9%88%d9%86/">Hoorosh-Band-Shayad-Ye-Shab-Baron</a>
                </div>
            </div>
            <audio src="./assets/muzic/Ali Yasini - Gharibe (320).mp3"></audio>
        </main>
        
        <footer>
            <img class="footer-bg" src="./assets/img/footer.png" alt="footer bg">
            <div class="withus">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-telegram">
                                <img src="./assets/img/telegram-icon.png" alt="telegram logo"><a href="#">+989333935496</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-instagram">
                                <img src="./assets/img/instagram-icon.png" alt="instagram logo"><a href="#">@zhr01</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-whatsapp">
                                <img src="./assets/img/whatsapp-icon.png" alt="whatsapp logo"><a href="#">+989214503483</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-app">
                                <img src="./assets/img/app-icon.png" alt="app logo"><a href="#">Download App</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
