<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/js/javascript.js"></script>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/animate.css">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <script src="./assets/js/bootstrap.min.js"></script>
        <title>mymuzic</title>
    </head>
    <body>
        <header>
            <div class="img-head">
                <img src="./assets/img/head-bg.png" alt="">
            </div>
            <a href="#" class="text bounceIn">
                <img src="./assets/img/library-icon.png" alt="">
                Library
            </a>
            <div class="playing">
                <button><img src="./assets/img/like-icon.png" alt=""></button>
                <button><img src="./assets/img/previous-icon.png" alt=""></button>
                <button><img src="./assets/img/play-icon.png" alt=""></button>
                <button><img src="./assets/img/next-icon.png" alt=""></button>
                <button><img src="./assets/img/volume-icon.png" alt=""></button>
            </div>
        </header>

        <main>
            <div class="muzic-list">
                <div class="one">
                    <img src="./assets/img/one-box.png" alt="">
                    <a href="#" id="changeDom">Mohsen Yeganeh - Moohat</a>
                </div>
                <div class="two">
                    <img src="./assets/img//two-box.png" alt="">
                    <a href="#">Masih & Arash - Goli</a>
                </div>
                <div class="three">
                    <img src="./assets/img/three-box.png" alt="">
                    <a href="#">Shaniko - Male Khode Man Bash</a>
                </div>
                <div class="four">
                    <img src="./assets/img/four-box.png" alt="">
                    <a href="#">Hoorosh-Band-Shayad-Ye-Shab-Baron</a>
                </div>
            </div>
            <audio src="./assets/muzic/Ali Yasini - Gharibe (320).mp3"></audio>
        </main>
        
        <footer>
            <img class="footer-bg" src="./assets/img/footer.png" alt="">
            <div class="withus">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-telegram">
                                <img src="./assets/img/telegram-icon.png" alt=""><a href="#">+989333935496</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-instagram">
                                <img src="./assets/img/instagram-icon.png" alt=""><a href="#">@zhr01</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-whatsapp">
                                <img src="./assets/img/whatsapp-icon.png" alt=""><a href="#">+989214503483</a>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="mymuzic-app">
                                <img src="./assets/img/app-icon.png" alt=""><a href="#">Download App</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
